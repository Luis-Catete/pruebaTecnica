<div class="container">

  <mat-form-field appearance="outline">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="pokemon" #input>
  </mat-form-field>

  <div>

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="header"> No. </th>
        <td mat-cell *matCellDef="let row" class="cell"> {{row.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header"> Nombre </th>
        <td mat-cell *matCellDef="let row" class="cell"> {{row.name | titlecase}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container  matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="header"> Imagen </th>
        <td mat-cell *matCellDef="let row" class="cell">
          <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{row.position}}.png' alt="pokemon" width="100" height="100">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="Select" (click)="getRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20,50]" showFirstLastButtons aria-label="Select page of pokemon">
    </mat-paginator>
  </div>
</div>
